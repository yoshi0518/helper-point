name: Deploy Webhook

on:
  repository_dispatch:
    types: [microcms_webhook_portfolio]

env:
  NODE_VERSION: '22.21.1'
  PNPM_VERSION: '10.22.0'

permissions:
  contents: read
  deployments: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Set Vercel Environment Variables
        run: |
          vercel env rm DEBUG production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm NEON_DATABASE_URL production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm RESEND_API_KEY production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm RESEND_FROM production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm RESEND_ADMIN production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm MICROCMS_SERVICE_DOMAIN production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm MICROCMS_API_KEY production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm NEXT_PUBLIC_RECAPTCHA_SITE_KEY production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm RECAPTCHA_SECRET_KEY production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          vercel env rm NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID production --yes --token=${{ secrets.VERCEL_TOKEN }} || true
          echo -n "${{ secrets.DEBUG_PROD }}" | vercel env add DEBUG production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.NEON_DATABASE_URL_PROD }}" | vercel env add NEON_DATABASE_URL production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.RESEND_API_KEY_PROD }}" | vercel env add RESEND_API_KEY production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.RESEND_FROM_PROD }}" | vercel env add RESEND_FROM production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.RESEND_ADMIN_PROD }}" | vercel env add RESEND_ADMIN production --token=${{ secrets.VERCEL_TOKEN }}
          echo "${{ secrets.MICROCMS_SERVICE_DOMAIN_PROD }}" | vercel env add MICROCMS_SERVICE_DOMAIN production --token=${{ secrets.VERCEL_TOKEN }}
          echo "${{ secrets.MICROCMS_API_KEY_PROD }}" | vercel env add MICROCMS_API_KEY production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.RECAPTCHA_SITE_KEY_PROD }}" | vercel env add NEXT_PUBLIC_RECAPTCHA_SITE_KEY production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.RECAPTCHA_SECRET_KEY_PROD }}" | vercel env add RECAPTCHA_SECRET_KEY production --token=${{ secrets.VERCEL_TOKEN }}
          echo -n "${{ secrets.GOOGLE_TAG_MANAGER_ID_PROD }}" | vercel env add NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify Vercel Environment Variables
        run: |
          echo "Listing Vercel environment variables:"
          vercel env ls production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DEBUG: ${{ secrets.DEBUG_PROD }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL_PROD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY_PROD }}
          RESEND_FROM: ${{ secrets.RESEND_FROM_PROD }}
          RESEND_ADMIN: ${{ secrets.RESEND_ADMIN_PROD }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN_PROD }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY_PROD }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY_PROD }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY_PROD }}
          NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID_PROD }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DEBUG: ${{ secrets.DEBUG_PROD }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL_PROD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY_PROD }}
          RESEND_FROM: ${{ secrets.RESEND_FROM_PROD }}
          RESEND_ADMIN: ${{ secrets.RESEND_ADMIN_PROD }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN_PROD }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY_PROD }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY_PROD }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY_PROD }}
          NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID: ${{ secrets.GOOGLE_TAG_MANAGER_ID_PROD }}
